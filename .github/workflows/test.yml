name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update package index
        run: sudo apt update

      - name: Install dependencies
        run: sudo apt install libasound2-dev libudev-dev pkg-config

      # Unit testing
      - name: Test
        run: cargo test --workspace
