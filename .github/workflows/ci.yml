name: CI
on:
  pull_request:
  push:
  

jobs:
  check:
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-pc-windows-gnu]
        include:
          - target: x86_64-unknown-linux-gnu
            osname: linux
          - target: x86_64-pc-windows-gnu
            osname: windows
    runs-on: ubuntu-latest
    name: Check ${{matrix.osname}} build code
    steps:
      - uses: actions/checkout@v3
      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{matrix.target}}
          default: true
          override: true
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: $${{ runner.os }}-cargo-build-stable-${{ hashFiles('**/Cargo.toml') }}
      - name: Install alsa and udev
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev
      - name: Install mingw
        run: sudo apt-get update; sudo apt-get install --no-install-recommends mingw-w64
        if: ${{matrix.osname}} == 'windows'
      - name: Typecheck linux release
        run: cargo check --release --target ${{matrix.target}}
      - name: Typecheck linux debug
        run: cargo check --target ${{matrix.target}}
