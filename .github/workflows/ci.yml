name: CI

on:
  push:
    branches: [main]

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt install libasound2-dev libudev-dev pkg-config

      # Run clippy
      - name: Test
        run: cargo clippy
