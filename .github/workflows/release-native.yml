name: release-native

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - app-ext: 
          - os: windows-latest
            app-ext: .exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-build-stable-${{ hashFiles('**/Cargo.toml') }}
      - name: Install alsa and udev
        run: sudo apt-get update --fix-missing; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev
        if: runner.os == 'linux'
      - name: Build
        run: |
          cd ./launchers/native
          cargo build --release
      - name: Rename
        run: |
          mv ./target/release/native-launcher${{ app-ext }} ./${{ env.RELEASE_NAME }}
      - name: Zip release
        uses: vimtor/action-zip@v1
        with:
          files: assets/ ./${{ env.RELEASE_NAME }}${{ app-ext }}
          recursive: false
          dest: ./${{ env.RELEASE_NAME }}-${{ needs.setup.outputs.version }}-${{ runner.os }}.zip
      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: ./${{ env.RELEASE_NAME }}-${{ needs.setup.outputs.version }}-${{ runner.os }}.zip
